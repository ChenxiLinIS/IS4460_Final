{% extends 'base.html' %}
{% block title %}Update Award{% endblock %}
{% block content %}
<body>
    <div class="container text-center">
        <a href="{% url 'kdrama-list' %}" class="btn btn-info btn-sm">Home (Kdrama list)</a>
    </div>
</body>

    <div class="card mt-5">
        <div class="card-header">
            <h2 class="mb-0">Update Award</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ award.name }}" required>
                </div>
                <div class="form-group">
                    <label for="type">Type:</label>
                    <input type="text" class="form-control" id="type" name="type" value="{{ award.type }}" required>
                </div>
                <div class="form-group">
                    <label for="kdrama">Kdrama:</label>
                    <select class="form-control" id="kdrama" name="kdrama" required>
                        {% for drama in kdramas %}
                            <option value="{{ drama.kdrama_id }}" {% if drama.kdrama_id == award.kdrama.kdrama_id %}selected{% endif %}>{{ drama.title }}</option>
                        {% empty %}
                            <option disabled>No dramas available</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Update Award</button>
            </form>
        </div>
    </div>
{% endblock %}
