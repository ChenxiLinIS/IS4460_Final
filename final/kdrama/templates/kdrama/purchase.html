{% extends 'base.html' %}
{% block title %}Purchase{% endblock %}
{% block content %}
<div class="card mt-5">
    <div class="card-header">
        <h2 class="mb-0">Submission:</h2>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="purchase_amount">Happy Purchase!</label>
            </div>
            <a href="{% url 'kdrama-list' %}" class="btn btn-secondary">Back to List</a>
        </form>
    </div>
</div>
{% endblock %}
