{% extends 'base.html' %}
{% block title %}Purchase{% endblock %}
{% block content %}
<div class="card mt-5">
    <div class="card-header">
        <h2 class="mb-0">Purchase</h2>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="purchase_amount">Purchase Amount:</label>
                <input type="number" class="form-control" id="purchase_amount" name="purchase_amount" min="0" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit Purchase</button>
        </form>
    </div>
</div>
{% endblock %}
