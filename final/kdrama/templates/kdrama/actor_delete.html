
{% extends 'base.html' %}
{% block title %}Delete Actor{% endblock %}
{% block content %}
    <div class="card mt-5">
        <div class="card-header">
            <h2 class="mb-0">Delete Actor</h2>
        </div>
        <div class="card-body">
            <p class="mb-4">Are you sure you want to delete this actor?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'actor_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
