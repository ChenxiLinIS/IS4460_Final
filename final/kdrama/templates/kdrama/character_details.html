
{% extends 'base.html' %}
{% block title %}Character Details{% endblock %}
{% block content %}
    <div class="card mt-5">
        <div class="card-header">
            <h2 class="mb-0">Character Details</h2>
        </div>
        <div class="card-body">
            <p class="mb-2"><strong>ID:</strong> {{ character.character_id }}</p>
            <p class="mb-2"><strong>Name:</strong> {{ character.name }}</p>
            <p class="mb-2"><strong>Kdrama:</strong> {{ character.kdrama.title }}</p>
            <a href="{% url 'character_update' character.character_id %}" class="btn btn-primary">Update</a>
            <a href="{% url 'character_delete' character.character_id %}" class="btn btn-danger">Delete</a>
            <a href="{% url 'character_list' %}" class="btn btn-secondary">Back to List</a>
        </div>
    </div>
{% endblock %}
