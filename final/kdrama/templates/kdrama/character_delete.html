
{% extends 'base.html' %}
{% block title %}Delete Character{% endblock %}
{% block content %}
    <div class="card mt-5">
        <div class="card-header">
            <h2 class="mb-0">Delete Character</h2>
        </div>
        <div class="card-body">
            <p class="mb-4">Are you sure you want to delete this character?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'character_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
