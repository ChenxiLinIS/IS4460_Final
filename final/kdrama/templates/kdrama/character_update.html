
{% extends 'base.html' %}
{% block title %}Update Character{% endblock %}
{% block content %}
    <div class="card mt-5">
        <div class="card-header">
            <h2 class="mb-0">Update Character</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ character.name }}" required>
                </div>
                <div class="form-group">
                    <label for="kdrama">Kdrama:</label>
                    <select class="form-control" id="kdrama" name="kdrama" required>
                        {% for drama in kdramas %}
                            <option value="{{ drama.kdrama_id }}" {% if drama.kdrama_id == character.kdrama.kdrama_id %}selected{% endif %}>{{ drama.title }}</option>
                        {% empty %}
                            <option disabled>No dramas available</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Update Character</button>
            </form>
        </div>
    </div>
{% endblock %}
